<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Telephone Number Validator</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, intial-scale=1.0"/>
    <link rel="stylesheet" href="./styles.css"/>
  </head>
  <body>
    <main>
      <h1>Telephone Number <br>Validator</h1>
      <div id="phone-container">
        <div id="camera"></div>
        <div id="screen">
          <label for="user-input">Enter a Phone Number:</label>
          <input id="user-input" name="phone-number" type="tel" maxlength="20"/>
          <div id="results-div"></div>
        </div>
        <div id="buttons">
          <button class="btn-styles" id="check-btn" type="button">Check</button>
          <button class="btn-styles" id="clear-btn" type="button">Clear</button>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
